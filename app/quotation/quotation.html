<div class="content-section-b">
    <div class="section-heading-custom">
        <div class="container">
            <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #fff; font-size: 35px;">QUOTATIONS</h1>
        </div>
    </div>
</div>
<div class="custom-content-a">
    <div class="container">
        <div class="well well-sm">
            <a routerLink="/dashboard">Dashboard</a> &nbsp; / &nbsp; Quotations
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                                <input type="text" class="form-control" placeholder="filter" [(ngModel)]="filter" />
                            </div>
                        </td>
                        <td align="right">
                            <button class="btn btn-primary" (click)="btnAddQotationClick()" data-toggle="modal" data-target="#quotation-detail-modal"><i class="fa fa-plus fa-fw"></i> Add</button>
                            <button class="btn btn-danger" routerLink="/dashboard"><i class="fa fa-close fa-fw"></i> Close</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-heading">
               <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> Start Date</span>
                                <wj-input-date
                                    [(value)]="quotationStartDateValue" 
                                    [max]="quotationEndDateValue"
                                    [format]="'MMM dd, yyyy'"
                                    (valueChanged)="quotationStartDateOnValueChanged()"
                                    style="border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </td>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> End Date</span>
                                <wj-input-date
                                    [(value)]="quotationEndDateValue" 
                                    [min]="quotationStartDateValue"
                                    [format]="'MMM dd, yyyy'"
                                    (valueChanged)="quotationEndDateOnValueChanged()"
                                    style="border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </td>
                        <td style="width: 40%;"></td>
                    </tr>
                </table>
            </div>
            <div class="panel-body">
                 <wj-flex-grid [itemsSource]="quotationCollectionView" [selectionMode]="3" style="border-radius: 0px;" [frozenColumns]="2">
                    <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="60">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-primary btn-xs btn-block" (click)="btnEditQuotation()">
                                <i class="fa fa-edit fa-fw"></i> Edit
                            </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="Delete" [isReadOnly]="true" [width]="80">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-danger btn-xs btn-block" (click)="btnDeleteQuotationClick()" data-toggle="modal" data-target="#quotation-delete-confirmation-modal">
                                <i class="fa fa-trash fa-fw"></i> Delete
                            </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Quotation No.'" [binding]="'QuotationNumber'" [isReadOnly]="true" [width]="'1.2*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Quotation Date'" [binding]="'QuotationDate'" [isReadOnly]="true" [width]="'1.3*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Customer'" [binding]="'Customer'" [isReadOnly]="true" [width]="'2*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Encoded By'" [binding]="'EncodedByUser'" [isReadOnly]="true" [width]="'1.5*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Remarks'" [binding]="'Remarks'" [isReadOnly]="true" [width]="'2*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Status'" [binding]="'QuotationStatus'" [isReadOnly]="true" [width]="'1.5*'">
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12 btn-group" id="">
                        <button type="button" class="btn btn-default" (click)="quotationCollectionView.moveToFirstPage()">
                            <span class="glyphicon glyphicon-fast-backward"></span> First
                        </button>
                        <button type="button" class="btn btn-default" (click)="quotationCollectionView.moveToPreviousPage()">
                            <span class="glyphicon glyphicon-step-backward"></span> Previous
                        </button>
                        <button type="button" class="btn btn-default" disabled  style="width:100px">
                            {{ quotationCollectionView.pageIndex + 1 }} / {{ quotationCollectionView.pageCount }}
                        </button>
                        <button type="button" class="btn btn-default" (click)="quotationCollectionView.moveToNextPage()">
                            Next <span class="glyphicon glyphicon-step-forward"></span>
                        </button>
                        <button type="button" class="btn btn-default" (click)="quotationCollectionView.moveToLastPage()">
                            Last <span class="glyphicon glyphicon-fast-forward"></span>
                        </button>
                    </div> 
                </div> 
            </div>
        </div>
    </div>
</div>

<!-- quotation  detail modal -->
<div class="modal fade" id="quotation-detail-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Quotation</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Quotation Date</label>
                                <div class="col-sm-8">
                                    <wj-input-date
                                        [(value)]="quotationDateValue" 
                                        [format]="'MMM dd, yyyy'"
                                        (valueChanged)="quotationDateOnValueChanged()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-input-date>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Lead Number</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="quotationLeadObservableArray" 
                                        [placeholder]="'Select Lead Number'"
                                        [displayMemberPath]="'LeadNumber'" 
                                        [selectedValuePath]="'LeadNumber'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [(selectedIndex)]="quotationLeadSelectedIndex"
                                        (selectedIndexChanged)="cboQuotationLeadSelectedIndexChanged()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Customer</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="quotationCustomerObservableArray" 
                                        [placeholder]="'Select Customer'"
                                        [displayMemberPath]="'Article'" 
                                        [selectedValuePath]="'Article'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [(selectedIndex)]="quotationCustomerSelectedIndex"
                                        (selectedIndexChanged)="cboQuotationCustomerSelectedIndexChangedClick()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Product</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="quotationProductObservableArray" 
                                        [placeholder]="'Select Product'"
                                        [displayMemberPath]="'Article'" 
                                        [selectedValuePath]="'Article'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [(selectedIndex)]="quotationProductSelectedIndex"
                                        (selectedIndexChanged)="cboQuotationProductSelectedIndexChangedClick()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks</label>
                                <div class="col-sm-8">
                                    <textarea [(ngModel)]="quotationRemarks" class="form-control" rows="7" id="quotationRemarks" name="quotationRemarks"  placeholder="Remarks"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Status</label>
                                <div class="col-sm-8">
                                     <wj-combo-box 
                                        [itemsSource]="quotationStatusArray" 
                                        [placeholder]="'Select Status'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [(selectedIndex)]="quotationStatusSelectedIndex"
                                        (selectedIndexChanged)="cboQuotationStatusSelectedIndexChangedClick()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnSaveQuotation"  class="btn btn-primary" (click)="btnSaveQuotation()"><i class="fa fa-save fa-fw"></i> Save</button>
                <button type="button" id="btnCloseQuotation" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<!-- delete modal -->
<div class="modal fade" id="quotation-delete-confirmation-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete</h4>
            </div>
            <div class="modal-body">
                Delete Quotation?
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnDeleteQuotation" class="btn btn-danger" (click)="btnDeleteConfirmQuotationClick()"><i class="fa fa-trash fa-fw"></i> Delete</button>
                <button type="button" id="btnDeleteCloseQuotation" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<button id="btn-hidden-quotation-detail-modal" [hidden]="true" data-toggle="modal" data-target="#quotation-detail-modal"></button>
<button id="btn-hidden-quotation-delete-modal" [hidden]="true" data-toggle="modal" data-target="#quotation-delete-confirmation-modal"></button>
<button id="btn-hidden-refresh-grid" [hidden]="true" (click)="getQuotationData()"></button>

<!-- logout modal -->
<div class="modal fade" id="logout-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Logout</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnLogout" class="btn btn-primary" (click)="logout()"><i class="fa fa-power-off fa-fw"></i> Logout</button>
                <button type="button" id="btnLogoutClose" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<!-- hidden elements to execute functions in API services -->

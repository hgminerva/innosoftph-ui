<div class="content-section-b">
    <div class="section-heading-custom">
        <div class="container">
            <button class="menu-button pull-right" (click)="showMenu()"><i class="fa fa-bars fa-3x"></i></button>
            <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #fff; font-size: 35px;">CONTINUITY</h1>
            <p class="lead">
                List of Continuities
            </p>
        </div>
    </div>
</div>
<div class="custom-content-a">
    <div class="container">
        <div class="well well-sm">
            <a routerLink="/dashboard">Dashboard</a> &nbsp; / &nbsp; Continuity
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                                <input type="text" class="form-control" placeholder="filter" [(ngModel)]="filter" />
                            </div>
                        </td>
                        <td align="right">
                            <button class="btn btn-primary" (click)="btnContinuityDetailClick(true)" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#continuity-detail-modal"><i class="fa fa-plus fa-fw"></i> Add</button>
                            <button class="btn btn-danger"  (click)="backClicked()"><i class="fa fa-close fa-fw"></i> Close</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-heading">
               <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> Start Date</span>
                                <wj-input-date
                                    [(value)]="continuityStartDateValue" 
                                    [format]="'yyyy-MM-dd'"
                                    [mask]="'9999-99-99'"
                                    (valueChanged)="continuityStartDateOnValueChanged()"
                                    style="border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </td>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> End Date</span>
                                <wj-input-date
                                    [(value)]="continuityEndDateValue" 
                                    [format]="'yyyy-MM-dd'"
                                    [mask]="'9999-99-99'"
                                    (valueChanged)="continuityEndDateOnValueChanged()"
                                    style="border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </td>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-question-circle-o fa-fw"></i> Status</span>
                                 <wj-combo-box 
                                    [itemsSource]="fliterContinuityStatusArray" 
                                    [placeholder]="'Select Status'"
                                    [isEditable]="false"
                                    [isRequired]="true"
                                    [(selectedValue)]="filterContinuityStatusSelectedValue"
                                    (selectedIndexChanged)="filterContinuityStatusSelectedIndexChangedClick()"
                                    style="width: 100%; border-radius: 0px;">
                                </wj-combo-box>
                            </div>
                        </td>
                        <td style="width: 1%;"></td>
                        <td style="width: 9%;">
                            <button class="btn btn-default btn-sm btn-block" id="btnRefresh" (click)="refreshGrid()"><i class="fa fa-refresh fa-fw"></i> Refresh</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-body">
                 <wj-flex-grid [itemsSource]="continuityCollectionView" [selectionMode]="3" style="border-radius: 0px;" [frozenColumns]="2">
                    <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="60">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-primary btn-xs btn-block" (click)="btnContinuityDetailClick(false)" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#continuity-detail-modal">
                                <i class="fa fa-edit fa-fw"></i> Edit
                            </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="Delete" [isReadOnly]="true" [width]="80">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-danger btn-xs btn-block" (click)="btnDeleteContinuityClick()" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#continuity-delete-confirmation-modal">
                                <i class="fa fa-trash fa-fw"></i> Delete
                            </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Continuity No.'" [binding]="'ContinuityNumber'" [isReadOnly]="true" [width]="'1.3*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Continuity Date'" [binding]="'ContinuityDate'" [isReadOnly]="true" [width]="'1.4*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Customer'" [binding]="'Customer'" [isReadOnly]="true" [width]="'2*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Product'" [binding]="'Product'" [isReadOnly]="true" [width]="'2*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Expiry Date'" [binding]="'ExpiryDate'" [isReadOnly]="true" [width]="'1.4*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Status'" [binding]="'ContinuityStatus'" [isReadOnly]="true" [width]="'1.3*'">
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12 btn-group" id="">
                        <button type="button" class="btn btn-default" (click)="continuityCollectionView.moveToFirstPage()">
                            <span class="glyphicon glyphicon-fast-backward"></span> First
                        </button>
                        <button type="button" class="btn btn-default" (click)="continuityCollectionView.moveToPreviousPage()">
                            <span class="glyphicon glyphicon-step-backward"></span> Previous
                        </button>
                        <button type="button" class="btn btn-default" disabled  style="width:100px">
                            {{ continuityCollectionView.pageIndex + 1 }} / {{ continuityCollectionView.pageCount }}
                        </button>
                        <button type="button" class="btn btn-default" (click)="continuityCollectionView.moveToNextPage()">
                            Next <span class="glyphicon glyphicon-step-forward"></span>
                        </button>
                        <button type="button" class="btn btn-default" (click)="continuityCollectionView.moveToLastPage()">
                            Last <span class="glyphicon glyphicon-fast-forward"></span>
                        </button>
                    </div> 
                </div> 
            </div>
        </div>
    </div>
</div>

<!-- continuity detail modal -->
<div class="modal fade" id="continuity-detail-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ continuityDetailModalString }} Continuity</h4>
            </div>
            <div class="modal-body">
                <div *ngIf="isLoading" align="center">
                    <i class="fa fa-spinner fa-spin fa-lg fa-fw"></i>
                </div>
                <div *ngIf="isFinishLoading">
                    <div class="form-horizontal">
                        <div *ngIf="isAdd">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Continuity No.</label>
                                <div class="col-sm-8">
                                    <input type="text" [disabled]="true" [(ngModel)]="continuityNumber" class="form-control" id="continuityNumber" name="continuityNumber" placeholder="Continuity Number" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Continuity Date</label>
                            <div class="col-sm-8">
                                <wj-input-date
                                    [(value)]="continuityDateValue" 
                                    [format]="'MMM dd, yyyy'"
                                    (valueChanged)="continuityDateOnValueChanged()"
                                    style="width: 100%; border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Delivery No.</label>
                            <div class="col-sm-8">
                                <wj-combo-box 
                                    [itemsSource]="continuityDeliveryObservableArray" 
                                    [placeholder]="'Select Delivery Number'"
                                    [displayMemberPath]="'DeliveryNumberDetail'" 
                                    [selectedValuePath]="'Id'"
                                    [isEditable]="false"
                                    [isRequired]="true"
                                    [(selectedValue)]="continuityDeliverySelectedValue"
                                    (selectedIndexChanged)="cboContinuityDeliverySelectedIndexChanged()"
                                    style="width: 100%; border-radius: 0px;">
                                </wj-combo-box>
                            </div>
                        </div>

                                </wj-combo-box>

                        </div>
                        <div class="form-group">

                            <div class="col-sm-8">
                                <wj-combo-box

                                </wj-combo-box>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="control-label col-sm-4">Expiry Date</label>
                            <div class="col-sm-8">
                                <wj-input-date
                                    [(value)]="continuityExpiryDateValue" 
                                    [format]="'MMM dd, yyyy'"
                                    (valueChanged)="continuityExpiryDateOnValueChanged()"
                                    style="width: 100%; border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </div>
                        <div *ngIf="isAdd">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Staff</label>
                                <div class="col-sm-8">
                                    <input type="text" [disabled]="true" [(ngModel)]="continuityStaffUser" class="form-control" id="continuityStaffUser" name="continuityStaffUser" placeholder="Staff" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Status</label>
                            <div class="col-sm-8">
                                <wj-combo-box 
                                    [itemsSource]="continuityStatusArray" 
                                    [placeholder]="'Select Status'"
                                    [isEditable]="false"
                                    [isRequired]="true"
                                    [(selectedValue)]="continuityStatusSelectedValue"

                </div>
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnSaveContinuity"  class="btn btn-primary" (click)="btnSaveContinuity()"><i class="fa fa-save fa-fw"></i> Save</button>

            </div>
        </div>
    </div>
</div>

<!-- delete modal -->
<div class="modal fade" id="continuity-delete-confirmation-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete</h4>
            </div>
            <div class="modal-body">
                Delete Continuity?
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnDeleteContinuity" class="btn btn-danger" (click)="btnDeleteConfirmContinuityClick()"><i class="fa fa-trash fa-fw"></i> Delete</button>
                <button type="button" id="btnDeleteCloseContinuity" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<!-- hidden elements to execute functions in API services -->
<button id="btn-hidden-start-loading" [hidden]="true" (click)="startLoading()"></button>
<button id="btn-hidden-complete-loading" [hidden]="true" (click)="completeLoading()"></button>
<button id="btn-hidden-continuity-detail-modal" [hidden]="true" data-toggle="modal" data-target="#continuity-detail-modal"></button>
<button id="btn-hidden-continuity-delete-modal" [hidden]="true" data-toggle="modal" data-target="#continuity-delete-confirmation-modal"></button>
<button id="btn-hidden-continuity-data" [hidden]="true" (click)="getContinuityData()"></button>
<button id="btn-hidden-finished-load" [hidden]="true" (click)="finishedLoad()"></button>

<div class="content-section-b">
    <div class="section-heading-custom">
        <div class="container">
            <h1>Login</h1>
            <p class="lead">Please Login</p>
        </div>
    </div>
</div>
<div class="custom-content-a">    
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form (ngSubmit)="login(username.value, password.value)">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Username:</label>
                                <input type="text" #username id="username" class="form-control" required="required" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" #password id="password" class="form-control" required="required" placeholder="Password">
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<my-footer></my-footer>

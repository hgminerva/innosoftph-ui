<div class="content-section-b">
    <div class="section-heading-custom">
        <div class="container">
            <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #fff; font-size: 35px;">LEADS</h1>
        </div>
    </div>
</div>
<div class="custom-content-a"> 
    <div class="container">
        <div class="well well-sm">
            <a routerLink="/dashboard">Dashboard</a> &nbsp; / &nbsp; Leads
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                                <input type="text" class="form-control" placeholder="filter" [(ngModel)]="filter" />
                            </div>
                        </td>
                        <td align="right">
                            <button class="btn btn-primary" (click)="btnAddLeadClick()" data-toggle="modal" data-target="#lead-detail-modal"><i class="fa fa-plus fa-fw"></i> Add</button>
                            <button class="btn btn-danger" routerLink="/dashboard"><i class="fa fa-close fa-fw"></i> Close</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-heading">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> Start Date</span>
                                <wj-input-date
                                    [(value)]="leadStartDateValue" 
                                    [max]="leadEndDateValue"
                                    [format]="'MMM dd, yyyy'"
                                    (valueChanged)="leadStartDateOnValueChanged()"
                                    style="border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </td>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> End Date</span>
                                <wj-input-date
                                    [(value)]="leadEndDateValue" 
                                    [min]="leadStartDateValue"
                                    [format]="'MMM dd, yyyy'"
                                    (valueChanged)="leadEndDateOnValueChanged()"
                                    style="border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </td>
                        <td style="width: 40%;"></td>
                    </tr>
                </table>
            </div>
            <div class="panel-body">
                 <wj-flex-grid [itemsSource]="leadCollectionView" [selectionMode]="3" style="border-radius: 0px;" [frozenColumns]="2">
                    <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="60">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-primary btn-xs btn-block" (click)="btnEditLead()">
                                <i class="fa fa-edit fa-fw"></i> Edit
                            </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="Delete" [isReadOnly]="true" [width]="80">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-danger btn-xs btn-block" (click)="deleteLeadClick()" data-toggle="modal" data-target="#lead-delete-confirmation-modal">
                                <i class="fa fa-trash fa-fw"></i> Delete
                            </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Lead No.'" [binding]="'LeadNumber'" [isReadOnly]="true" [width]="'1*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Lead Date'" [binding]="'LeadDate'" [isReadOnly]="true" [width]="'1*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Name'" [binding]="'LeadName'" [isReadOnly]="true" [width]="'2*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Encoded By'" [binding]="'EncodedByUser'" [isReadOnly]="true" [width]="'1.5*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Assigned To'" [binding]="'AssignedToUser'" [isReadOnly]="true" [width]="'1.5*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Status'" [binding]="'LeadStatus'" [isReadOnly]="true" [width]="'1.5*'">
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12 btn-group" id="">
                        <button type="button" class="btn btn-default" (click)="leadCollectionView.moveToFirstPage()">
                            <span class="glyphicon glyphicon-fast-backward"></span> First
                        </button>
                        <button type="button" class="btn btn-default" (click)="leadCollectionView.moveToPreviousPage()">
                            <span class="glyphicon glyphicon-step-backward"></span> Previous
                        </button>
                        <button type="button" class="btn btn-default" disabled  style="width:100px">
                            {{ leadCollectionView.pageIndex + 1 }} / {{ leadCollectionView.pageCount }}
                        </button>
                        <button type="button" class="btn btn-default" (click)="leadCollectionView.moveToNextPage()">
                            Next <span class="glyphicon glyphicon-step-forward"></span>
                        </button>
                        <button type="button" class="btn btn-default" (click)="leadCollectionView.moveToLastPage()">
                            Last <span class="glyphicon glyphicon-fast-forward"></span>
                        </button>
                    </div> 
                </div> 
            </div>
        </div>
    </div>
</div>

<!-- lead  detail modal -->
<div class="modal fade" id="lead-detail-modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Lead</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Lead Date</label>
                                <div class="col-sm-8">
                                    <wj-input-date
                                        [(value)]="leadDateValue" 
                                        [format]="'MMM dd, yyyy'"
                                        (valueChanged)="leadDateOnValueChanged()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-input-date>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Lead Name</label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="leadName" class="form-control" id="leadName" name="leadName" placeholder="Lead Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Address</label>
                                <div class="col-sm-8">
                                    <textarea [(ngModel)]="leadAddress" class="form-control" rows="3" id="leadAddress" name="leadAddress" placeholder="Address" ></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Contact Person</label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="leadContactPerson" class="form-control" id="leadContactPerson" name="leadContactPerson" placeholder="Contact Person" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Contact Position</label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="leadContactPosition" class="form-control" id="leadContactPosition" name="leadContactPosition" placeholder="Contact Position" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Contact Email</label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="leadContactEmail" class="form-control" id="leadContactEmail" name="leadContactEmail" placeholder="Contact Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Contact Numbers</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" [(ngModel)]="leadContactNumber" rows="3" id="leadContactNumber" name="leadContactNumber" placeholder="Contact Numbers"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Referred By</label>
                                <div class="col-sm-8">
                                    <input type="text" [(ngModel)]="leadReferredBy" class="form-control" id="leadReferredBy" name="leadReferredBy" placeholder="Referred By" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Assigned To</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="leadAssignedUserObservableArray" 
                                        [placeholder]="'Select User'"
                                        [displayMemberPath]="'FullName'" 
                                        [selectedValuePath]="'FullName'"
                                        [isEditable]="true"
                                        [isRequired]="false"
                                        [(selectedIndex)]="leadAssignedToSelectedIndex"
                                        (selectedIndexChanged)="cboAssignedToSelectedIndexChangedClick()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks</label>
                                <div class="col-sm-8">
                                    <textarea [(ngModel)]="leadRemarks" class="form-control" rows="5" id="leadRemarks" name="leadRemarks"  placeholder="Remarks"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Status</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="leadStatusArray" 
                                        [placeholder]="'Select Status'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [(selectedIndex)]="leadStatusSelectedIndex"
                                        (selectedIndexChanged)="cboStatusSelectedIndexChangedClick()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnSaveLead"  class="btn btn-primary" (click)="btnSaveLead()"><i class="fa fa-save fa-fw"></i> Save</button>
                <button type="button" id="btnCloseLead" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<!-- delete modal -->
<div class="modal fade" id="lead-delete-confirmation-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete</h4>
            </div>
            <div class="modal-body">
                Delete Lead?
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnDeleteLead" class="btn btn-danger" (click)="btnDeleteConfirmLeadClick()"><i class="fa fa-trash fa-fw"></i> Delete</button>
                <button type="button" id="btnDeleteCloseLead" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<!-- hidden elements to execute functions in API services -->
<button id="btn-hidden-start-loading" [hidden]="true" (click)="startLoading()"></button>
<button id="btn-hidden-complete-loading" [hidden]="true" (click)="completeLoading()"></button>
<button id="btn-hidden-lead-detail-modal" [hidden]="true" data-toggle="modal" data-target="#lead-detail-modal"></button>
<button id="btn-hidden-lead-delete-modal" [hidden]="true" data-toggle="modal" data-target="#lead-delete-confirmation-modal"></button>
<button id="btn-hidden-refresh-grid" [hidden]="true" (click)="getLeadData()"></button>

<div class="content-section-b">
    <div class="section-heading-custom">
        <div class="container">
            <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #fff; font-size: 35px;">KICK-OFF MEETING / PRODUCT DELIVERY</h1>
        </div>
    </div>
</div>
<div class="custom-content-a">
    <div class="container">
        <div class="well well-sm">
            <a routerLink="/dashboard">Dashboard</a> &nbsp; / &nbsp; Deliveries
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                                <input type="text" class="form-control" placeholder="filter" [(ngModel)]="filter" />
                            </div>
                        </td>
                        <td align="right">
                            <button class="btn btn-primary" (click)="btnAddDeliveryClick()" data-toggle="modal" data-target="#delivery-detail-modal"><i class="fa fa-plus fa-fw"></i> Add</button>
                            <button class="btn btn-danger" routerLink="/dashboard"><i class="fa fa-close fa-fw"></i> Close</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-heading">
               <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> Start Date</span>
                                <wj-input-date
                                    [(value)]="deliveryStartDateValue" 
                                    [max]="deliveryEndDateValue"
                                    [format]="'MMM dd, yyyy'"
                                    (valueChanged)="deliveryStartDateOnValueChanged()"
                                    style="border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </td>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> End Date</span>
                                <wj-input-date
                                    [(value)]="deliveryEndDateValue" 
                                    [min]="deliveryStartDateValue"
                                    [format]="'MMM dd, yyyy'"
                                    (valueChanged)="deliveryEndDateOnValueChanged()"
                                    style="border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </td>
                        <td style="width: 40%;"></td>
                    </tr>
                </table>
            </div>
            <div class="panel-body">
                 <wj-flex-grid [itemsSource]="deliveryCollectionView" [selectionMode]="3" style="border-radius: 0px;" [frozenColumns]="2">
                    <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="60">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-primary btn-xs btn-block" (click)="btnEditDelivery()">
                                <i class="fa fa-edit fa-fw"></i> Edit
                            </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="Delete" [isReadOnly]="true" [width]="80">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-danger btn-xs btn-block" (click)="btnDeleteDeliveryClick()" data-toggle="modal" data-target="#delivery-delete-confirmation-modal">
                                <i class="fa fa-trash fa-fw"></i> Delete
                            </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Delivery No.'" [binding]="'DeliveryNumber'" [isReadOnly]="true" [width]="'1.3*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Delivery Date'" [binding]="'DeliveryDate'" [isReadOnly]="true" [width]="'1.4*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Customer'" [binding]="'Customer'" [isReadOnly]="true" [width]="'2*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Product'" [binding]="'Product'" [isReadOnly]="true" [width]="'2*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Meeting Date'" [binding]="'MeetingDate'" [isReadOnly]="true" [width]="'1.4*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Functional'" [binding]="'FunctionalUser'" [isReadOnly]="true" [width]="'1.5*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Remarks'" [binding]="'Remarks'" [isReadOnly]="true" [width]="'1.8*'">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Status'" [binding]="'DeliveryStatus'" [isReadOnly]="true" [width]="'1.3*'">
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12 btn-group" id="">
                        <button type="button" class="btn btn-default" (click)="deliveryCollectionView.moveToFirstPage()">
                            <span class="glyphicon glyphicon-fast-backward"></span> First
                        </button>
                        <button type="button" class="btn btn-default" (click)="deliveryCollectionView.moveToPreviousPage()">
                            <span class="glyphicon glyphicon-step-backward"></span> Previous
                        </button>
                        <button type="button" class="btn btn-default" disabled  style="width:100px">
                            {{ deliveryCollectionView.pageIndex + 1 }} / {{ deliveryCollectionView.pageCount }}
                        </button>
                        <button type="button" class="btn btn-default" (click)="deliveryCollectionView.moveToNextPage()">
                            Next <span class="glyphicon glyphicon-step-forward"></span>
                        </button>
                        <button type="button" class="btn btn-default" (click)="deliveryCollectionView.moveToLastPage()">
                            Last <span class="glyphicon glyphicon-fast-forward"></span>
                        </button>
                    </div> 
                </div> 
            </div>
        </div>
    </div>
</div>

<!-- delivery detail modal -->
<div class="modal fade" id="delivery-detail-modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Delivery</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Delivery Date</label>
                                <div class="col-sm-8">
                                    <wj-input-date
                                        [(value)]="deliveryDateValue" 
                                        [format]="'MMM dd, yyyy'"
                                        (valueChanged)="deliveryDateOnValueChanged()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-input-date>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Quotaion No.</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="deliveryQuotaionObservableArray" 
                                        [placeholder]="'Select Quotation Number'"
                                        [displayMemberPath]="'QuotationNumber'" 
                                        [selectedValuePath]="'QuotationNumber'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [(selectedIndex)]="deliveryQuotaionSelectedIndex"
                                        (selectedIndexChanged)="cboDeliveryQuotaionSelectedIndexChanged()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Customer</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="deliveryCustomerObservableArray" 
                                        [placeholder]="'Select Customer'"
                                        [displayMemberPath]="'Article'" 
                                        [selectedValuePath]="'Article'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [isDisabled]="true"
                                        [(selectedIndex)]="deliveryCustomerSelectedIndex"
                                        [selectedValue]="deliveryCustomerSelectedValue"
                                        (selectedIndexChanged)="cboDeliveryCustomerSelectedIndexChanged()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Product</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="deliveryProductObservableArray" 
                                        [placeholder]="'Select Product'"
                                        [displayMemberPath]="'Article'" 
                                        [selectedValuePath]="'Article'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [isDisabled]="true"
                                        [(selectedIndex)]="deliveryProductSelectedIndex"
                                        [selectedValue]="deliveryProductSelectedValue"
                                        (selectedIndexChanged)="cboDeliveryProductSelectedIndexChanged()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Meeting Date</label>
                                <div class="col-sm-8">
                                    <wj-input-date
                                        [(value)]="deliveryMeetingDateValue" 
                                        [format]="'MMM dd, yyyy'"
                                        (valueChanged)="deliveryMeetingDateOnValueChanged()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-input-date>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Remarks</label>
                                <div class="col-sm-8">
                                    <textarea [(ngModel)]="deliveryRemarks" class="form-control" rows="5" id="deliveryRemarks" name="deliveryRemarks"  placeholder="Remarks"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Technical Staff</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="deliveryTechnicalUserObservableArray" 
                                        [placeholder]="'Select User'"
                                        [displayMemberPath]="'FullName'" 
                                        [selectedValuePath]="'FullName'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [(selectedIndex)]="deliveryTechnicalUserSelectedIndex"
                                        (selectedIndexChanged)="cboDeliveryTechnicalUserSelectedIndexChanged()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Functional Staff</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="deliveryFunctionalUserObservableArray" 
                                        [placeholder]="'Select User'"
                                        [displayMemberPath]="'FullName'" 
                                        [selectedValuePath]="'FullName'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [(selectedIndex)]="deliveryFunctionalUserSelectedIndex"
                                        (selectedIndexChanged)="cboDeliveryFunctionalUserSelectedIndexChanged()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Status</label>
                                <div class="col-sm-8">
                                    <wj-combo-box 
                                        [itemsSource]="deliveryStatusArray" 
                                        [placeholder]="'Select Status'"
                                        [isEditable]="false"
                                        [isRequired]="true"
                                        [(selectedIndex)]="deliveryStatusSelectedIndex"
                                        (selectedIndexChanged)="cboStatusSelectedIndexChangedClick()"
                                        style="width: 100%; border-radius: 0px;">
                                    </wj-combo-box>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnSaveDelivery"  class="btn btn-primary" (click)="btnSaveDelivery()"><i class="fa fa-save fa-fw"></i> Save</button>
                <button type="button" id="btnCloseDelivery" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<!-- delete modal -->
<div class="modal fade" id="delivery-delete-confirmation-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete</h4>
            </div>
            <div class="modal-body">
                Delete Delivery?
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnDeleteDelivery" class="btn btn-danger" (click)="btnDeleteConfirmDeliveryClick()"><i class="fa fa-trash fa-fw"></i> Delete</button>
                <button type="button" id="btnDeleteCloseDelivery" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<!-- hidden elements to execute functions in API services -->
<button id="btn-hidden-start-loading" [hidden]="true" (click)="startLoading()"></button>
<button id="btn-hidden-complete-loading" [hidden]="true" (click)="completeLoading()"></button>
<button id="btn-hidden-delivery-detail-modal" [hidden]="true" data-toggle="modal" data-target="#delivery-detail-modal"></button>
<button id="btn-hidden-delivery-delete-modal" [hidden]="true" data-toggle="modal" data-target="#delivery-delete-confirmation-modal"></button>
<button id="btn-hidden-refresh-grid" [hidden]="true" (click)="getDeliveryData()"></button>

<div class="content-section-b">
    <div class="section-heading-custom">
        <div class="container">
            <h3><b>CAREERS</b></h3>
        </div>
    </div>
</div>
<div class="custom-content-a">
    <div class="container">
        <button class="btn btn-primary" (click)="detailModal(true)" data-toggle="modal" data-target="#detailModal"><i class="fa fa-plus fa-fw"></i> Add</button>
        <br /><br />
        <wj-flex-grid [itemsSource]="data" [selectionMode]="3" style="border-radius: 0px;">
            <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="60">
                <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                    <button class="btn btn-primary btn-xs btn-block" (click)="detailModal(false)" data-toggle="modal" data-target="#detailModal">
                        <i class="fa fa-edit fa-fw"></i> Edit
                    </button>
                </template>
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="Delete" [isReadOnly]="true" [width]="80">
                <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                    <button class="btn btn-danger btn-xs btn-block" (click)="deleteModal(false)">
                        <i class="fa fa-trash fa-fw"></i> Delete
                    </button>
                </template>
            </wj-flex-grid-column>
            <wj-flex-grid-column [header]="'Country'" [binding]="'country'" [isReadOnly]="true" [width]="100">
            </wj-flex-grid-column>
        </wj-flex-grid>
    </div>
</div>
   
<div class="modal fade" id="detailModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Detail Modal</h4>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer" align="right">
                <button type="button" class="btn btn-primary" (click)="saveAccount()"><i class="fa fa-save fa-fw"></i> Save</button>
                <button type="button" class="btn btn-danger" id="closeAccountModal" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<my-footer></my-footer>

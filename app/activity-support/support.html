<div class="content-section-b">
    <div class="section-heading-custom">
        <div class="container">
            <button class="menu-button pull-right" (click)="showMenu()"><i class="fa fa-bars fa-3x"></i></button>
            <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #fff; font-size: 35px;">SUPPORT</h1>
            <p class="lead">
                List of Supports
            </p>
        </div>
    </div>
</div>
<div class="custom-content-a"> 
    <div class="container">
        <div class="well well-sm">
            <a routerLink="/dashboard">Dashboard</a> &nbsp; / &nbsp; Supports
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                                <input type="text" class="form-control" placeholder="filter" [(ngModel)]="filter" />
                            </div>
                        </td>
                        <td align="right">
                            <button class="btn btn-primary" (click)="btnAddSupportClick()" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#support-detail-modal"><i class="fa fa-plus fa-fw"></i> Add</button>
                            <button class="btn btn-danger" (click)="backClicked()"><i class="fa fa-close fa-fw"></i> Close</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-heading">
               <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> Start Date</span>
                                <wj-input-date
                                    [(value)]="supportStartDateValue" 
                                    [format]="'yyyy-MM-dd'"
                                    [mask]="'9999-99-99'" 
                                    (valueChanged)="supportStartDateOnValueChanged()"
                                    style="border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </td>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i> End Date</span>
                                <wj-input-date
                                    [(value)]="supportEndDateValue" 
                                    [format]="'yyyy-MM-dd'"
                                    [mask]="'9999-99-99'" 
                                    (valueChanged)="supportEndDateOnValueChanged()"
                                    style="border-radius: 0px;">
                                </wj-input-date>
                            </div>
                        </td>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-question-circle-o fa-fw"></i> Status</span>
                                 <wj-combo-box 
                                    [itemsSource]="fliterSupportStatusArray" 
                                    [placeholder]="'Select Status'"
                                    [isEditable]="false"
                                    [isRequired]="true"
                                    [(selectedValue)]="filterSupportStatusSelectedValue"
                                    (selectedIndexChanged)="filterSupportStatusSelectedIndexChangedClick()"
                                    style="width: 100%; border-radius: 0px;">
                                </wj-combo-box>
                            </div>
                        </td>
                        <td style="width: 1%;"></td>
                        <td style="width: 9%;">
                            <button class="btn btn-default btn-sm btn-block" id="btnRefresh" (click)="refreshGrid()"><i class="fa fa-refresh fa-fw"></i> Refresh</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-heading">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 30%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-wrench fa-fw"></i> Support Type</span>
                                 <wj-combo-box 
                                    [itemsSource]="fliterSupportTypeArray" 
                                    [placeholder]="'Select Type'"
                                    [isEditable]="false"
                                    [isRequired]="true"
                                    [(selectedValue)]="filterSupportTypeSelectedValue"
                                    (selectedIndexChanged)="filterSupportTypeSelectedIndexChangedClick()"
                                    style="width: 100%; border-radius: 0px;">
                                </wj-combo-box>
                            </div>
                        </td>
                        <td style="width: 70%;"></td>
                    </tr>
                </table>
            </div>
            <div class="panel-body">
                 <wj-flex-grid [itemsSource]="supportCollectionView" [selectionMode]="3" style="border-radius: 0px;">
                    <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="60">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-primary btn-xs btn-block" (click)="btnEditSupport()">
                                <i class="fa fa-edit fa-fw"></i> Edit
                            </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="Delete" [isReadOnly]="true" [width]="80">
                        <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-danger btn-xs btn-block" (click)="btnDeleteSupportClick()" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#support-delete-confirmation-modal">
                                <i class="fa fa-trash fa-fw"></i> Delete
                            </button>
                        </template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Support No.'" [binding]="'SupportNumber'" [isReadOnly]="true" [width]="120">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Support Date'" [binding]="'SupportDate'" [isReadOnly]="true" [width]="120">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Customer'" [binding]="'Customer'" [isReadOnly]="true" [width]="160">
                    </wj-flex-grid-column>
                     <wj-flex-grid-column [header]="'Product'" [binding]="'Product'" [isReadOnly]="true" [width]="160">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Issue'" [binding]="'Issue'" [isReadOnly]="true" [width]="250">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Support Type'" [binding]="'SupportType'" [isReadOnly]="true" [width]="130">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Encoded By'" [binding]="'EncodedByUser'" [isReadOnly]="true" [width]="160">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Assigned To'" [binding]="'AssignedToUser'" [isReadOnly]="true" [width]="160">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Remarks'" [binding]="'Remarks'" [isReadOnly]="true" [width]="250">
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Status'" [binding]="'SupportStatus'" [isReadOnly]="true" [width]="160">
                    </wj-flex-grid-column>
                </wj-flex-grid>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-12 btn-group" id="">
                        <button type="button" class="btn btn-default" (click)="supportCollectionView.moveToFirstPage()">
                            <span class="glyphicon glyphicon-fast-backward"></span> First
                        </button>
                        <button type="button" class="btn btn-default" (click)="supportCollectionView.moveToPreviousPage()">
                            <span class="glyphicon glyphicon-step-backward"></span> Previous
                        </button>
                        <button type="button" class="btn btn-default" disabled  style="width:100px">
                            {{ supportCollectionView.pageIndex + 1 }} / {{ supportCollectionView.pageCount }}
                        </button>
                        <button type="button" class="btn btn-default" (click)="supportCollectionView.moveToNextPage()">
                            Next <span class="glyphicon glyphicon-step-forward"></span>
                        </button>
                        <button type="button" class="btn btn-default" (click)="supportCollectionView.moveToLastPage()">
                            Last <span class="glyphicon glyphicon-fast-forward"></span>
                        </button>
                    </div> 
                </div> 
            </div>
        </div>
    </div>
</div>

<!-- support  detail modal -->
<div class="modal fade" id="support-detail-modal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Support</h4>
            </div>
            <div class="modal-body">
                <div *ngIf="isLoading" align="center">
                    <i class="fa fa-spinner fa-spin fa-lg fa-fw"></i>
                </div>
                <div *ngIf="isFinishLoading">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Support Date</label>
                                    <div class="col-sm-8">
                                        <wj-input-date
                                            [(value)]="supportDateValue" 
                                            [format]="'yyyy-MM-dd'"
                                            [mask]="'9999-99-99'" 
                                            style="width: 100%; border-radius: 0px;">
                                        </wj-input-date>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Customer</label>
                                    <div class="col-sm-8">
                                        <wj-combo-box 
                                            [itemsSource]="supportCustomerObservableArray" 
                                            [placeholder]="'Select Customer'"
                                            [displayMemberPath]="'Customer'" 
                                            [selectedValuePath]="'CustomerId'"
                                            [isEditable]="false"
                                            [isRequired]="true"
                                            [(selectedIndex)]="supportCustomerSelectedIndex"
                                            [(selectedValue)]="supportCustomerSelectedValue"
                                            (selectedIndexChanged)="cboSupportCustomerSelectedIndexChangedClick()"
                                            style="width: 100%; border-radius: 0px;">
                                        </wj-combo-box>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Continuity No.</label>
                                    <div class="col-sm-8">
                                        <wj-combo-box 
                                            [itemsSource]="supportContinuityObservableArray" 
                                            [placeholder]="'Select Continuity Number'"
                                            [displayMemberPath]="'ContinuityNumberDetail'" 
                                            [selectedValuePath]="'Id'"
                                            [isEditable]="false"
                                            [isRequired]="true"
                                            [(selectedValue)]="supportContinuitySelectedValue"
                                            style="width: 100%; border-radius: 0px;">
                                        </wj-combo-box>
                                        <input type="hidden" class="form-control" id="supportContinuitySelectedValue" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Issue Category</label>
                                    <div class="col-sm-8">
                                            <wj-combo-box 
                                            [itemsSource]="supportIssueCategoryArray" 
                                            [placeholder]="'Select Issue Category'"
                                            [isEditable]="false"
                                            [isRequired]="true"
                                            [(selectedValue)]="supportIssueCategorySelectedValue"
                                            style="width: 100%; border-radius: 0px;">
                                        </wj-combo-box>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Issue</label>
                                    <div class="col-sm-8">
                                        <textarea [(ngModel)]="supportIssue" class="form-control" rows="5" id="supportIssue" name="supportIssue"  placeholder="Issue"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Support Type</label>
                                    <div class="col-sm-8">
                                        <wj-combo-box 
                                            [itemsSource]="supportTypeArray" 
                                            [placeholder]="'Select Type'"
                                            [isEditable]="false"
                                            [isRequired]="true"
                                            [(selectedValue)]="supportTypeSelectedValue"
                                            style="width: 100%; border-radius: 0px;">
                                        </wj-combo-box>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Severity</label>
                                    <div class="col-sm-8">
                                            <wj-combo-box 
                                            [itemsSource]="supportSeverityArray" 
                                            [placeholder]="'Select Severity'"
                                            [isEditable]="false"
                                            [isRequired]="true"
                                            [(selectedValue)]="supportSeveritySelectedValue"
                                            style="width: 100%; border-radius: 0px;">
                                        </wj-combo-box>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Caller</label>
                                    <div class="col-sm-8">
                                        <input type="text" [(ngModel)]="supportCaller" class="form-control" id="supportCaller" name="supportCaller" placeholder="Caller" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Remarks</label>
                                    <div class="col-sm-8">
                                        <textarea [(ngModel)]="supportRemarks" class="form-control" rows="5" id="supportRemarks" name="supportRemarks"  placeholder="Remarks"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Screen Shot URL</label>
                                    <div class="col-sm-8">
                                        <textarea [(ngModel)]="supportScreenShotURL" class="form-control" rows="5" id="supportScreenShotURL" name="supportScreenShotURL"  placeholder="Screen Shot URL"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Assigned To</label>
                                    <div class="col-sm-8">
                                        <wj-combo-box 
                                            [itemsSource]="supportAssignedUserObservableArray" 
                                            [placeholder]="'Select User'"
                                            [displayMemberPath]="'FullName'" 
                                            [selectedValuePath]="'Id'"
                                            [isEditable]="true"
                                            [isRequired]="false"
                                            [(selectedValue)]="supportAssignedToSelectedValue"
                                            style="width: 100%; border-radius: 0px;">
                                        </wj-combo-box>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Status</label>
                                    <div class="col-sm-8">
                                            <wj-combo-box 
                                            [itemsSource]="supportStatusArray" 
                                            [placeholder]="'Select Status'"
                                            [isEditable]="false"
                                            [isRequired]="true"
                                            [(selectedValue)]="supportStatusSelectedValue"
                                            style="width: 100%; border-radius: 0px;">
                                        </wj-combo-box>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnSaveSupport"  class="btn btn-primary" (click)="btnSaveSupport()"><i class="fa fa-save fa-fw"></i> Save</button>
                <button type="button" id="btnCloseSupport" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<!-- delete modal -->
<div class="modal fade" id="support-delete-confirmation-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete</h4>
            </div>
            <div class="modal-body">
                Delete Support?
            </div>
            <div class="modal-footer" align="right">
                <button type="button" id="btnDeleteSupport" class="btn btn-danger" (click)="btnDeleteConfirmSupportClick()"><i class="fa fa-trash fa-fw"></i> Delete</button>
                <button type="button" id="btnDeleteCloseSupport" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<!-- hidden elements to execute functions in API services -->
<button id="btn-hidden-start-loading" [hidden]="true" (click)="startLoading()"></button>
<button id="btn-hidden-complete-loading" [hidden]="true" (click)="completeLoading()"></button>
<button id="btn-hidden-support-detail-modal" [hidden]="true" data-toggle="modal" data-target="#support-detail-modal"></button>
<button id="btn-hidden-support-delete-modal" [hidden]="true" data-toggle="modal" data-target="#support-delete-confirmation-modal"></button>
<button id="btn-hidden-refresh-grid" [hidden]="true" (click)="getSupportData()"></button>
<button id="btn-hidden-continuity-data" [hidden]="true" (click)="getListContinuity(false)"></button>
<button id="btn-hidden-assigned-to-user-data" [hidden]="true" (click)="getListAssignedToUser()"></button>
<button id="btn-hidden-finished-load" [hidden]="true" (click)="finishedLoad()"></button>
<button id="btn-hidden-set-continuity-selectedvalue" [hidden]="true" (click)="setSelectedValueContinuity()"></button>

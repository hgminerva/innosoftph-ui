<div class="content-section-b">
    <div class="section-heading-custom">
        <div class="container">
            <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color: #fff; font-size: 35px;">LEAD DETAIL</h1>
        </div>
    </div>
</div>
<div class="custom-content-a">
    <div class="container">
         <div class="well well-sm">
            <a routerLink="/dashboard">Dashboard</a> &nbsp; / &nbsp; <a routerLink="/lead">Leads</a> &nbsp; / &nbsp; Lead Detail
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                 <table border="0" style="width: 100%;">
                    <tr>
                        <td align="right">
                            <button class="btn btn-primary"><i class="fa fa-save fa-fw"></i> Save</button>
                            <button class="btn btn-primary"><i class="fa fa-print fa-fw"></i> Print</button>
                            <button class="btn btn-danger" routerLink="/lead"><i class="fa fa-close fa-fw"></i> Close</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Lead Number</label>
                                    <input type="text" class="form-control" id="" placeholder="Lead Number" disabled />
                                </div>
                                <div class="form-group">
                                    <label>Lead Date</label><br />
                                    <wj-input-date [value]="leadDateValue" [format]="'MMM dd, yyyy'"></wj-input-date>
                                </div>
                                 <div class="form-group">
                                    <label>Lead Name</label>
                                    <input type="text" class="form-control" id="" placeholder="Lead Name" />
                                </div>
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea class="form-control" rows="3" id="" placeholder="Address" ></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Contact Person</label>
                                    <input type="text" class="form-control" id="" placeholder="Contact Person" />
                                </div>
                                <div class="form-group">
                                    <label>Contact Position</label>
                                    <input type="text" class="form-control" id="" placeholder="Contact Position" />
                                </div>
                                <div class="form-group">
                                    <label>Contact Email</label>
                                    <input type="text" class="form-control" id="" placeholder="Contact Email" />
                                </div>
                                <div class="form-group">
                                    <label>Contact Numbers</label>
                                    <textarea class="form-control" rows="3" id="" placeholder="Contact Numbers"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Referred By</label><br />
                                    <wj-combo-box 
                                        [itemsSource]="leadReferredUserObservableArray" 
                                        [placeholder]="'Select User'"
                                        [displayMemberPath]="'FullName'" 
                                        [selectedValuePath]="'FullName'"
                                        [isEditable]="true">
                                    </wj-combo-box>
                                </div>
                                <div class="form-group">
                                    <label>Remarks</label>
                                    <textarea class="form-control" rows="10" id="" placeholder="Remarks"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <table border="0" style="width: 100%;">
                            <tr>
                                <td>
                                    <h4> Activity  </h4>
                                </td>
                                <td align="right">
                                    <button class="btn btn-primary" (click)="activityDetailModal(true)" data-toggle="modal" data-target="#activity-detail-modal"><i class="fa fa-plus fa-fw"></i> Add</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="panel-body">
                         <wj-flex-grid [itemsSource]="activityCollectionView" [selectionMode]="3" style="border-radius: 0px;" [frozenColumns]="2">
                            <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="60">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                                    <button class="btn btn-primary btn-xs btn-block" (click)="activityDetailModal(false)" data-toggle="modal" data-target="#activity-detail-modal">
                                        <i class="fa fa-edit fa-fw"></i> Edit
                                    </button>
                                </template>
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="Delete" [isReadOnly]="true" [width]="80">
                                <template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                                    <button class="btn btn-danger btn-xs btn-block" (click)="activityDeleteConfirmationModal()" data-toggle="modal" data-target="#activity-delete-confirmation-modal">
                                        <i class="fa fa-trash fa-fw"></i> Delete
                                    </button>
                                </template>
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Date'" [binding]="'date'" [isReadOnly]="true" [width]="100">
                            </wj-flex-grid-column>
                            <wj-flex-grid-column [header]="'Country'" [binding]="'country'" [isReadOnly]="true" [width]="200">
                            </wj-flex-grid-column>
                        </wj-flex-grid>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-12 btn-group" id="navAccountCategory">
                                <button type="button" class="btn btn-default" (click)="activityCollectionView.moveToFirstPage()">
                                    <span class="glyphicon glyphicon-fast-backward"></span> First
                                </button>
                                <button type="button" class="btn btn-default" (click)="activityCollectionView.moveToPreviousPage()">
                                    <span class="glyphicon glyphicon-step-backward"></span> Previous
                                </button>
                                <button type="button" class="btn btn-default" disabled  style="width:100px">
                                    {{ activityCollectionView.pageIndex + 1 }} / {{ activityCollectionView.pageCount }}
                                </button>
                                <button type="button" class="btn btn-default" (click)="activityCollectionView.moveToNextPage()">
                                    Next <span class="glyphicon glyphicon-step-forward"></span>
                                </button>
                                <button type="button" class="btn btn-default" (click)="activityCollectionView.moveToLastPage()">
                                    Last <span class="glyphicon glyphicon-fast-forward"></span>
                                </button>
                            </div> 
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- activity  detail modal -->
<div class="modal fade" id="activity-detail-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ activityDetailModalString }} Activity</h4>
            </div>
            <div class="modal-body">
               
            </div>
            <div class="modal-footer" align="right">
                <button type="button" class="btn btn-primary"><i class="fa fa-save fa-fw"></i> Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>

<!-- delete modal -->
<div class="modal fade" id="activity-delete-confirmation-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Activity</h4>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer" align="right">
                <button type="button" class="btn btn-danger"><i class="fa fa-trash fa-fw"></i> Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close fa-fw"></i> Close</button>
            </div>
        </div>
    </div>
</div>
